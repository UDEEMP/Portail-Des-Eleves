{% extends "base.html" %}
{% load static %}


{% block header %}
    <link rel="stylesheet" href="{% static "trombi.css" %}" />
	<link rel="stylesheet" href="{% static "bootstrap-timepicker.min.css" %}" />
	<link rel="stylesheet" href="{% static "datepicker.css" %}" />
	<script type="text/javascript" src="{% static "bootstrap-timepicker.min.js" %}"></script>
	<script type="text/javascript" src="{% static "bootstrap-datepicker.js" %}"></script>

 <script>
  $(document).ready( function() {
    $( ".datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2030",
    });


  });
  </script>

{% endblock %}


{% block content %}
<h3><a href="{% url 'interface_mediamines' %}">Retourner à l'interface MédiaMines</a></h3>
<h1>Ajouter / Modifier une gallerie</h1>
<h3>ATTENTION ! Ne surtout pas modifier le nom de dossier d'une gallerie !</h3>
<form action="" method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Confirmer !" />
</form>




{% endblock %}
