	function addMarker(title, descr, lat, lng, matiere, niveau,age,disponibilite,frequence,nombre, id) {
  var marker = new google.maps.Marker({
    position: new google.maps.LatLng(lat, lng),
    map: map,
    title: title,
  })
  markers.push(marker);
  var infowin = new google.maps.InfoWindow({
    content: '<p><b>' + title + '</b></p>' +
	  '<p><b>Matiere</b> : '+matiere+' - <b>Classe</b> : '+niveau+'<br>'+
      '<b>Age</b> : ' + age + '<b>Disponibilité</b> : ' + disponibilite + '<b>Fréquence</b> : ' + frequence +'<br>'+
      descr + '<br>'+
	  nombre+' demandes - <a href="/petitscours/request/'+id+'">Demander ce petit cours</a></p>'
  });
  infowins.push(infowin);
  google.maps.event.addListener(marker, 'click', function() {
    for (var i=0; i<infowins.length; i++) {
      infowins[i].close();
    }
    infowin.open(map,marker);
  });
}
  function addMarker(centre, nom, lat, lng, date_debut, date_fin) {
  var marker = new google.maps.Marker({
    position: new google.maps.LatLng(lat, lng),
    map: map,
    title: nom,
  })
  markers.push(marker);
  var infowin = new google.maps.InfoWindow({
    content: '<p><b>' + nom + '</b></p>' +
    '<p><b>Chez </b> : '+centre+'<br>' + 'Du <b>' + date_debut + '</b> jusqu\'au <b>' + date_fin + '</b></p>'
  });
  infowins.push(infowin);
  google.maps.event.addListener(marker, 'click', function() {
    for (var i=0; i<infowins.length; i++) {
      infowins[i].close();
    }
    infowin.open(map,marker);
  });
}
